<!doctype html>
<html lang="pt-BR">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">


    <style>
        .flex-container {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }

        .flex-item {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px;
        }

        .fundo {
            background-color: rgb(233, 180, 230);
        }

        img {
            width: 50px;
            height: 50px;
        }
    </style>

    <title>Atividade flex 2ds</title>
  </head>
  <body class="fundo">

    <div class="container" style="border: 1px solid black;">
    
        <h1 class="mt-4">Atividade flex 2DS</h1>

        <div class="flex-container d-flex justify-content-start">
            <div class="flex-item">Item 1</div>
            <div class="flex-item"><img src="../img/barbie.png" alt=""></div>
            <div class="flex-item">Item 3</div>
        </div>
    

        
        <div class="flex-container d-flex justify-content-center">
            <div class="flex-item ">Item 1</div>
            <div class="flex-item "><img src="../img/barbie.png" alt=""></div>
            <div class="flex-item ">Item 3</div>
            
        </div>

        <div class="flex-container d-flex justify-content-end">
            <div class="flex-item ">Item 1</div>
            <div class="flex-item "><img src="../img/barbie.png" alt=""></div>
            <div class="flex-item ">Item 3</div>
            
        </div>

            <div class="flex-container caixa d-flex justify-content-between">
                <div class="flex-item">Item 1</div>
                <div class="flex-item"><img src="../img/barbie.png" alt=""></div>
                <div class="flex-item">Item 3</div>
            </div>

            <div class="flex-container caixa d-flex justify-content-around">
                <div class="flex-item">Item 1</div>
                <div class="flex-item"><img src="../img/barbie.png" alt=""></div>
                <div class="flex-item">Item 3</div>
            </div>

            <div class="flex-container d-flex justify-content-start">
                <div class="flex-item">Item 1</div>
                <div class="flex-item"><img src="../img/barbie.png" alt=""></div>
                <div class="flex-item">Item 3</div>
            </div>
        
    </div>


    
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
