<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        .grid-container-exemplo1 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-gap: 20px;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .grid-container-exemplo1 {
                grid-template-columns: 1fr;
            }
        }

        .grid-item-exemplo1 {
            background-color: rgb(221, 165, 226);
            padding: 20px;
            text-align: center;
        }


    </style>

    <title>Grid html</title>
    
</head>
<body>

    <div class="grid-container-exemplo1">
        <div class="grid-item-exemplo1">item1</div>
        <div class="grid-item-exemplo1">item2</div>
        <div class="grid-item-exemplo1">item3</div>
        <div class="grid-item-exemplo1">item4</div>
        <div class="grid-item-exemplo1">item5</div>
    </div>

</body>
</html>
